
<div style="text-align: center; margin-top: 50px;">
    <select style="width: 100px;" [(ngModel)]="selectedNumber">
      <option *ngFor="let number of numbers" [value]="number">{{ number }}</option>
    </select>
    <button class="search-button" (click)="search()">Buscar</button>
</div>
<br>
<div *ngIf="data.client.id !==0">
    <div *ngIf="data" class="container" >
        <div *ngIf="data" class="details-container">
          <h2>Detalles de la Compra</h2>
          <div class="form-group">
            <label for="clientId">ID de la Compra:</label>
            <input type="text" id="clientId" class="form-control" value="{{ data.client.id }}" readonly>
          </div>
          <div class="form-group">
            <label for="idType">Tipo de Identificación:</label>
            <input type="text" id="idType" class="form-control" value="{{ data.client.idType }}" readonly>
          </div>
          <div class="form-group">
            <label for="identity">Número de Identificación:</label>
            <input type="text" id="identity" class="form-control" value="{{ data.client.identity }}" readonly>
          </div>
          <div class="form-group">
            <label for="date">Fecha de la Compra:</label>
            <input type="text" id="date" class="form-control" value="{{ data.client.date }}" readonly>
          </div>          
          <div class="form-group">
            <label for="clientName">Nombre del Comprador:</label>
            <input type="text" id="clientName" class="form-control" value="{{ data.client.clientName }}" readonly>
          </div>
      
          <h2>Detalles de los Productos</h2>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of data.products">
              <p>Product: {{ product.nombreProducto }}</p>
              <p>Quantity: {{ product.quantity }}</p>
            </li>
          </ul>
        </div>
      </div>
</div>
