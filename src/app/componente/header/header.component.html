<mat-toolbar class="toolbar-nav" color="primary">
  <mat-toolbar-row>
    <button
      mat-button
      class="button button-home"
      aria-label="button to go home"
      [routerLink]="['']"
    >
      <h1>Sistema de Compras - Talent Zone</h1>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <button
      mat-button
      class="button button-citas"
      aria-label="button with a calendar today icon"
      [routerLink]="['/historial']"
    >
      <mat-icon>calendar_today</mat-icon> Historial de Compras
    </button>
    <button
      mat-button
      class="button button-pruebas"
      aria-label="button with a description icon"
      [routerLink]="['/compras']"
    >
      <mat-icon>credit_card</mat-icon> Comprar
    </button>
    <button
      mat-button
      class="button button-afiliados"
      aria-label="button with a face icon"
      [routerLink]="['/productos']"
    >
      <mat-icon>article</mat-icon> Producto
    </button>
  </mat-toolbar-row>
</mat-toolbar>
